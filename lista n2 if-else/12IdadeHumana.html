<meta charset="UTF-8">
<script>
    const idadeDoCachorro = Number(prompt("Digite a idade do cão"))
    const porteDoCachorro = prompt("Digiteo porte do cão (pequeno, médio, grande")
    
    if (porteDoCachorro === "pequeno") {
        document.write(`Seu cachorro tem ${idadeDoCachorro*5} anos`)
    } else if (porteDoCachorro === "médio") {
        document.write(`Seu cachorro tem ${idadeDoCachorro*6} anos`)
    } else if (porteDoCachorro === "grande") {
        document.write(`Seu cachorro tem ${idadeDoCachorro*7} anos`)
    }
</script>
