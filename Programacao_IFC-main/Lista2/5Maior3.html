<meta charset="UTF-8">
<script>
    const valor1 = Number(prompt("Digite o primeiro valor"))
    const valor2 = Number(prompt("Digite o segundo valor"))
    const valor3 = Number(prompt("Digite o terceiro valor"))

    if (valor1 > valor2 && valor1 > valor3) {
        document.write(`O maior valor é (${valor1})`)
    } else if (valor2 > valor1 && valor2 > valor3) {
        document.write(`O Maior valor é (${valor2})`)
    } else if (valor3 > valor1 && valor3>valor2) {
        document.write(`O maior valor é (${valor3})`)
    } else if (valor1 === valor2 && valor1 === valor3 ) {
        document.write(`Todos os valores são iguais.`)
    } else if (valor1 === valor2) {
        document.write(`Valor 1 e valor 2 são iguais, o maior valor é ${valor1}`)
    } else if (valor2 === valor3) {
        document.write(`Valor 2 e valor 3 são iguais, o maior valor é ${valor2}`)
    } else if (valor1 ===valor3) {
        document.write(`Valor 1 e Valor 3 são iguais, o maior valor é ${valor1}`)
    }
</script>
