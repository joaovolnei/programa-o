<meta charset="UTF-8">
<script>
    const idade = Number(prompt("Digite a sua idade"))

    if (idade >= 18) {
        document.write(`Você já atingiu a maioridade`)
    } else if (idade < 1) {
        document.write(`Você foi abortado.`)
    } else {
        document.write(`Faltam ${18-idade} anos para você atingir a maioridade.`)
    }
</script>
