<script>
    const a = Number(prompt("Digite o tamanho do primeiro lado do triângulo"))
    const b = Number(prompt("Digite o tamanho do segundo lado do triângulo"))
    const c = Number(prompt("Digite o tamanho do terceiro lado do triângulo"))

    if (a + b > c && b + c > a && a + c > b) {
        if (a === b && b ===c) {
            document.write(`Triângulo equilátero`)
            } else if (((a === c) && (a !== b)) || ((b === c) && (a !== b) || a === b && b !== c)) {
                        document.write(`Triângulo isósceles`)
            } else if (a !== b && b !== c && a !==c) {
                        document.write(`Triângulo escaleno`)

            } else {
                    document.write(`Não é um triângulo.`)
            }
</script>
