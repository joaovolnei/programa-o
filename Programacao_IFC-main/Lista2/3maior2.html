<meta charset="UTF-8">

<script>
    const primeiroNumero = Number(prompt("Digite o primeiro número"))
    const segundoNumero = Number(prompt("Digite o segundo número"))

    if (primeiroNumero > segundoNumero) {
        document.write(`o maior número é o primeiro número (${primeiroNumero}).`)
    } else {
        document.write(`o maior número é o segundo número (${segundoNumero}).`)
    }
</script>
