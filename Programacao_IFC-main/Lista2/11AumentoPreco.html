<script>

    if (precoAntes <= 280 ) {

        document.write(`O preço teve um aumento de 15%. Agora o preço é R$${(precoAntes*0.15)+precoAntes}`)

    } else if (precoAntes > 1500 ) {
        document.write(`O preço teve um aumento de 5%. Agora o preço é de R$${(precoAntes*0.05)+precoAntes}`)
    }
</script>
